<html>

<head>
    <title>html forms practice</title>
</head>

<body>
    <form action="html-forms-url" method="post">
        <fieldset>
            <legend>Add user</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName">
            </div>

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <label for="status">Status:</label>
            <select name="status" id="status">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="Guest">Guest</option>
            </select>
            <div>
                <p>
                    Choose your favorite programming language:
                </p>
                <input type="radio" name="html-button" id="html-button" value="HTML">
                <label for="html-button">HTML</label> <br>
                <input type="radio" name="css-button" id="css-button" value="CSS">
                <label for="css-button">CSS</label> <br>
                <input type="radio" name="JavaScript-button" id="JavaScript-button" value="JavaScript">
                <label for="JavaScript-button">JavaScript</label> <br>
            </div>

            <div>
                <label for="user-comments">Comments:</label>
                <textarea name="user-comments" id="user-comments"></textarea>
            </div>

            <div>
                <label for="current-date">Current Date:</label>
                <input type="date" name="current-date" id="current-date">
            </div>

            <div>
                <input type="checkbox" name="newsletter-flag" id="newsletter-flag">
                <label for="newsletter-flag">Sign up for the newsletter.</label>
            </div>

            <div>
                <input type="checkbox" name="terms-flag" id="terms-flag">
                <label for="terms-flag">Agree to the terms and conditions.</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>
</body>

</html>
